<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-in</title>

  <meta name="google-signin-client_id" content="88967296914-ro6ps3kpdmeol5i9bb5gjlr9mrnummc1.apps.googleusercontent.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="container">

  <div class="row mt-5">
    <div class="col-sm-6">
      <h1>Google Sign In</h1>
      <hr>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <!-- <div id="g_id_onload"
        data-client_id="88967296914-ro6ps3kpdmeol5i9bb5gjlr9mrnummc1.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
      </div> -->

      <button id="google_signout" class="btn btn-primary" onclick="signOut();">
        Sign Out
      </button>
    </div>

    <div class="col-sm-6">
        <h1>Login Manual</h1>
        <hr>
        <form class="d-grid">
            <input type="text" name="email" class="form-control mb-2"_placeholder="Correo"/>
            <input type="text" name="password" class="form-control mb-2"_placeholder="Password"/>
            <!--TODO No hay creacion de usuario-->
            <button type="submit" class="btn btn-primary">
                Ingresar
            </button>
        </form>
    </div>
  </div>
 

  <!-- <script src="https://accounts.google.com/gsi/client" async defer></script> -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="./js/auth.js"></script> 

</body>
</html>
